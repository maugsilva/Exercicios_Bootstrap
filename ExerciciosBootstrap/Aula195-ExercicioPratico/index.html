<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Minha Página Web</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Página Inicial</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#about">Sobre Mim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#links">Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#imagens">Imagens</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <section id="about">
            <h2>Sobre Mim</h2>
            <p>Texto sobre mim...</p>
        </section>

        <section id="links">
            <h2>Links</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </section>

        <section id="imagens">
            <h2>Imagens</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="imagem1.jpg" alt="Imagem 1" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <img src="imagem2.jpg" alt="Imagem 2" class="img-fluid">
                </div>
            </div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-light text-center p-3">
        Rodapé da Página
    </footer>

    <!-- Bootstrap JavaScript (JQuery e Popper.js são necessários para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
